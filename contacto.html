<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/40b64bb846.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/contacto.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link  rel="icon"   href="./img/favicon.png" type="image/png" />

    <title>eDucarte - Cursos Online Gratuitos</title>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i>
        </label>
        <a href="./" class="enlace">
            <i class="fa-solid fa-graduation-cap fa-2x fa-bounce" style="--fa-animation-duration: 3s"></i>
        </a>
        <p class="color-acento">eDucarte</p>
        <ul>
            <li><a href="./">Inicio</a></li>
            <li><a href="./nosotros.html">Nosotros</a></li>
            <li><a href="./cursos.html">Cursos</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <br>

    <div class="contact_form">
        <div class="formulario">
            <h1>Formulario de contacto</h1>
            <h3>Escríbenos y en breve nos pondremos en contacto contigo</h3>
            <form id="form" action="https://formspree.io/f/mdovvebj" method="POST">
                <p>
                    <label for="nombre" class="colocar_nombre">Nombre
                        <span class="obligatorio">*</span>
                    </label>
                    <input type="text" name="nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                    <span class="error"></span>
                </p>

                <p>
                    <label for="email" class="colocar_email">Email
                        <span class="obligatorio">*</span>
                    </label>
                    <input type="email" name="email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                    <span class="error"></span>
                </p>

                <p>
                    <label for="telefone" class="colocar_telefono">Teléfono
                    </label>
                    <input type="tel" name="telefono" id="telefono" placeholder="Escribe tu teléfono">
                    <span class="error"></span>
                </p>
                <p>
                    <label for="asunto" class="colocar_asunto">Asunto
                        <span class="obligatorio">*</span>
                    </label>
                    <input type="text" name="asunto" id="assunto" required="obligatorio"
                        placeholder="Escribe un asunto">
                    <span class="error"></span>
                </p>

                <p>
                    <label for="mensaje" class="colocar_mensaje">Mensaje
                        <span class="obligatorio">*</span>
                    </label>
                    <textarea name="mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
                        placeholder="Deja aquí tu comentario..."></textarea>
                    <span class="error"></span>
                </p>

                <button type="submit" name="formulario" id="enviar">Enviar</button>
                <p class="aviso">
                    <span class="obligatorio"> * </span>los campos son obligatorios.
                </p>

            </form>
        </div>
    </div>
    
    <footer class="footer">
        <div class="pie-pagina">
            <h2 class="titulo-footer">SIGUENOS</h2>
        </div>
        <div class="red-social">
            <a href="https://facebook.com" target="_blank" class="fa fa-facebook"></a>
            <a href="https://www.instagram.com/" target="_blank" class="fa fa-instagram"></a>
            <a href="https://twitter.com" target="_blank" class="fa fa-twitter"></a>
            <a href="https://youtube.com" target="_blank" class="fa fa-youtube"></a>
        </div>
        </div>
        </div>
        <div class="copy">
            <small>&copy; 2023 - <b>eDucarte</b> - Todos los Derechos Reservados.</small>
        </div>
    </footer>
    <script>
        const $form = document.querySelector('#form')

        $form.addEventListener('submit', handleSubmit)

        async function handleSubmit(e) {
            e.preventDefault()

            const form = new FormData(this)

            const response = await fetch(this.action, {
                method: this.method,
                body: form,
                headers: {
                    'Accept': 'application/json'
                }
            })
            if (response.ok) {
                this.reset()
                alert('Gracias por contactarnos, en breve nos pondremos en contacto contigo.')
            }
        }

    </script>
    <script src="./js/form-validator.js"></script>
</body>

</html>
