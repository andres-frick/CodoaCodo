<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/40b64bb846.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/cursos.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link  rel="icon"   href="./img/favicon.png" type="image/png" />

    <title>eDucarte - Cursos Online Gratuitos</title>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i>
        </label>
        <a href="./" class="enlace">
            <i class="fa-solid fa-graduation-cap fa-2x fa-bounce" style="--fa-animation-duration: 3s"></i>
        </a>
        <p class="color-acento">eDucarte</p>
        <ul>
            <li><a href="./">Inicio</a></li>
            <li><a href="./nosotros.html">Nosotros</a></li>
            <li><a href="./cursos.html">Cursos</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <section>
        <h1 class="title">Nuestros Cursos</h1>
        <div class="container" id="cursos">
            <script>
                const cursos = document.getElementById('cursos');
                fetch('https://api.distrooper.com/cursos')
                    .then(res => res.json())
                    .then(data => {
                        cursos.innerHTML = '';
                        for (let valor of data) {
                            cursos.innerHTML += `
                            <div class="carta">
                                <img src=".${valor.image}" width="200px"/>
                                <div>
                                <h4>${valor.title}</h4>
                                <p><i class="fa-regular fa-clock"></i> ${valor.duration}</p>
                                </div>
                                <span>${valor.description}</span>
                            </div>
                            `
                        }
                    })
            </script>

        </div>
    </section>

    <footer class="footer">
        <div class="pie-pagina">
            <h2 class="titulo-footer">SIGUENOS</h2>
        </div>
        <div class="red-social">
            <a href="https://facebook.com" target="_blank" class="fa fa-facebook"></a>
            <a href="https://www.instagram.com/" target="_blank" class="fa fa-instagram"></a>
            <a href="https://twitter.com" target="_blank" class="fa fa-twitter"></a>
            <a href="https://youtube.com" target="_blank" class="fa fa-youtube"></a>
        </div>
        </div>
        </div>
        <div class="copy">
            <small>&copy; 2023 - <b>eDucarte</b> - Todos los Derechos Reservados.</small>
        </div>
    </footer>


</body>

</html>
